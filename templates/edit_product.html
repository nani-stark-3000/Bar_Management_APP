{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Brand Name</label>
        <input type="text" name="brand_name" value="{{ product.brand_name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Brand Code</label>
        <input type="text" name="brand_code" value="{{ product.brand_code }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Barcode</label>
        <input type="text" name="barcode" value="{{ product.barcode }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Brand Type</label>
        <input type="text" name="brand_type" value="{{ product.brand_type }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Brand Size</label>
        <input type="text" name="brand_size" value="{{ product.brand_size }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Selling Price</label>
        <input type="text" name="selling_price" value="{{ product.selling_price }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Product Image</label>
        <input type="file" name="image" class="form-control">
        {% if product.image_path %}
            <img src="{{ url_for('static', filename='uploads/' + product.image_path.split('/')[-1]) }}" alt="Product Image" width="100">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
