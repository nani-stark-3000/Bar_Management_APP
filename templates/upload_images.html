{% extends 'base.html' %}
{% block title %}Upload Images{% endblock %}
{% block content %}
<h2>Upload Product Images</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="images">Select Images (PNG only)</label>
        <input type="file" name="images" id="images" multiple class="form-control" accept=".png">
    </div>
    <button type="submit" class="btn btn-primary">Upload Images</button>
</form>
{% endblock %}
